<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="insta-main">
        <div class="insta-img">
            <img src="./pngegg.png" alt="Instagram" width="200px" height="100px">
        </div>
        <div class="insta-para1">
            <p class="para1">Sign up to see photos and videos from your friends</p>
        </div>
        <div class="fb-btn">
            <button class="fb" ><a href="#"><i class="fa-brands fa-square-facebook"></i>  Log in with facebook</a></button>
        </div>
        <div class="row" style="margin-top: 5px;">
            <div class="col-5">
                <div class="line1">
                    <hr style="width: 110px; margin-left: 42px;">
                </div>
            </div>
            <div class="col-2">
                <div class="or">
                    <p style="font-size: 12px; margin-top: 7px; text-align: center;">OR</p>
                </div>
            </div>
            <div class="col-5">
                <div class="line2">
                    <hr style="width: 110px; margin-left: -20px;">
                </div>
            </div>
        </div>
        <div class="inp">
            <input type="email or mobile number" placeholder="Mobile number or email" style="font-size: 12px; padding-top: 7px; padding-bottom: 7px; padding-left: 8px; border: 1px solid rgb(92, 85, 85);">
        </div>
        <div class="inp">
            <input type="Text" placeholder="Full Name" style="font-size: 12px; padding-top: 7px; padding-bottom: 7px; padding-left: 8px; border: 1px solid rgb(92, 85, 85);">
        </div>
        <div class="inp">
            <input type="Text" placeholder="Username" style="font-size: 12px; padding-top: 7px; padding-bottom: 7px; padding-left: 8px; border: 1px solid rgb(92, 85, 85);">
        </div>
        <div class="inp">
            <input type="password" placeholder="Password" style="font-size: 12px; padding-top: 7px; padding-bottom: 7px; padding-left: 8px; border: 1px solid rgb(92, 85, 85);">
        </div>
        <div class="insta-para2">
            <p class="para2">People who use our sevice may have uploaded your contact information to instagram. <a href="#" style="text-decoration: none;">Learn More</a></p>
        </div>
        <div class="insta-para3">
            <p class="para3">By signing up, you agree to our <a href="#" style="text-decoration: none;">Terms</a>,<a href="#" style="text-decoration: none;"> Privacy Policy</a> and<a href="#" style="text-decoration: none;"> Cookies Policy</a></p>
        </div>
        <div class="sign-btn" style="margin-bottom: 40px;">
            <button class="signup"><a href="#">Sign up</a></button>
        </div>
    </div>
</body>
</html>
